name: Github Actions Example
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build simple project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Test project
        run: npm test
run:
  runs-on: ubuntu-latest
  needs: build
  runs:
    using: 'node16'
    main: 'index.js'